# Redis Configuration for EventEase Backend
# Optimized for high-concurrency flash sale scenarios

# Network Configuration
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
# Evict least recently used keys when memory limit is reached

# Persistence Configuration
# For production: enable both RDB and AOF
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

# AOF (Append Only File) for durability
appendonly yes
appendfsync everysec    # Sync every second for balance between performance and durability
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile /var/log/redis/redis.log
syslog-enabled no

# Performance Optimization for EventEase
# High connection count for flash sale traffic
maxclients 10000

# TCP optimizations
tcp-backlog 511
# Disable transparent huge pages for better memory management
transparent-hugefile disabled

# Database configuration
databases 16

# Slow query logging for performance monitoring
slowlog-log-slower-than 10000  # Log queries slower than 10ms
slowlog-max-len 128

# Client output buffer limits (prevent memory exhaustion)
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Memory usage optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Security (for production)
# requirepass your_redis_password_here
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command CONFIG ""
# rename-command DEBUG ""
# rename-command EVAL ""

# EventEase-specific optimizations
# Lua scripting for complex operations if needed
lua-time-limit 5000

# Pub/Sub for real-time updates
notify-keyspace-events "Ex"

# Memory defragmentation
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25

# Connection pooling
tcp-keepalive 300
