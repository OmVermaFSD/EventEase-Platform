apiVersion: v1
kind: Namespace
metadata:
  name: eventease
  labels:
    name: eventease
    environment: production
  annotations:
    description: "EventEase Flash Sale Terminal Namespace"
    contact: "devops@eventease.com"
---
# Resource Quota for EventEase Namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: eventease-quota
  namespace: eventease
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 8Gi
    persistentvolumeclaims: "10"
    services: "10"
    secrets: "20"
    configmaps: "20"
---
# Network Policy for EventEase Namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: eventease-network-policy
  namespace: eventease
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: eventease
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: eventease
    - namespaceSelector:
        matchLabels:
          name: kube-system
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
