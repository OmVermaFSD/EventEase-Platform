services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: eventease-postgres
    environment:
      POSTGRES_DB: eventease
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eventease-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d eventease"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: eventease-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/eventease
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - eventease-network

  # React Frontend
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: eventease-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - eventease-network

volumes:
  postgres_data:
    driver: local

networks:
  eventease-network:
    driver: bridge
