version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: eventease-db
    environment:
      POSTGRES_DB: eventease
      POSTGRES_USER: eventease
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eventease-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eventease"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache for Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: eventease-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - eventease-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eventease-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: production
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/eventease
      SPRING_DATASOURCE_USERNAME: eventease
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eventease-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/seats"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  eventease-network:
    driver: bridge
